name: Run Selenium Tests on Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies with Maven
        run: mvn install -DskipTests

      - name: Set up ChromeDriver
        uses: actions/setup-chromedriver@v2
        with:
          chromedriver-version: 'latest'

      - name: Run Selenium Tests
        run: mvn test

      - name: Upload ExtentReports Results
        uses: actions/upload-artifact@v3
        with:
          name: extent-reports
          path: target/extent-report/

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/
